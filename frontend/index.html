<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Series App</title>
    <link rel="stylesheet" href="styles.css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="brand">
                        <div class="logo" aria-hidden="true">
                                <!-- simple stylized S logo as inline SVG -->
                                <svg viewBox="0 0 64 64" width="48" height="48" xmlns="http://www.w3.org/2000/svg" role="img">
                                    <defs>
                                        <linearGradient id="g" x1="0" x2="1">
                                            <stop offset="0%" stop-color="#ff9a3c"/>
                                            <stop offset="100%" stop-color="#ff5a00"/>
                                        </linearGradient>
                                    </defs>
                                    <rect rx="12" width="64" height="64" fill="url(#g)" />
                                    <path d="M20 20c6-6 18-6 24 0 4 4 4 10 0 14-4 4-16 6-20 12-4 6 0 10 8 6" stroke="#0b0b0b" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                        </div>
            <div class="brand-text">
                <div class="title">Series App</div>
                <div class="subtitle muted">Manage your shows</div>
            </div>
        </div>
        <div class="header-actions">
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <div id="root">
        <!-- Login/Registro -->
        <div id="auth-container">
            <h2>Login / Registro</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <select id="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button onclick="register()">Register</button>
            <button onclick="login()">Login</button>
        </div>

        <!-- Home -->
        <div id="home-container" style="display:none;">
            <h2>Welcome <span id="user-name"></span></h2>
            <button onclick="logout()">Logout</button>
            <div id="series-list"></div>
            <div id="admin-panel" style="display:none;">
                <h3>Admin Panel</h3>
                <input type="text" id="new-series-title" placeholder="Series title">
                <button onclick="createSeries()">Create Series</button>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
    <script src="auth.js"></script>
    <script src="home.js"></script>
    <script src="admin.js"></script>
</body>
</html>
