<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Series App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f5f6fa; }
        #appSection { display: none; }
        .card { max-width: 450px; margin: auto; }
        .table-container { max-width: 800px; margin: auto; margin-top: 20px; }
        pre { background: #eee; padding: 10px; }
    </style>
</head>
<body class="p-4">

<!-- LOGIN / REGISTER -->
<div id="authSection">
    <h2 class="text-center mb-4">Series App</h2>

    <div class="card p-4 mb-3">
        <h5 class="mb-3 text-center">Iniciar Sesión</h5>
        <input id="username" class="form-control mb-2" placeholder="Usuario">
        <input id="password" type="password" class="form-control mb-2" placeholder="Contraseña">
        <button onclick="login()" class="btn btn-primary w-100">Entrar</button>
    </div>

    <div class="card p-4">
        <h5 class="mb-3 text-center">Registrar Usuario</h5>
        <input id="newUsername" class="form-control mb-2" placeholder="Usuario">
        <input id="newPassword" type="password" class="form-control mb-2" placeholder="Contraseña">
        <select id="newRole" class="form-select mb-2">
            <option value="user">Usuario</option>
            <option value="admin">Administrador</option>
        </select>
        <button onclick="registerUser()" class="btn btn-success w-100">Registrar</button>
        <small class="text-danger d-block mt-2" id="authResult"></small>
    </div>
</div>

<!-- APP -->
<div id="appSection">
    <div class="d-flex justify-content-between mb-3">
        <h3 id="welcome"></h3>
        <button class="btn btn-danger" onclick="logout()">Cerrar sesión</button>
    </div>

    <!-- Series list -->
    <div class="table-container">
        <div class="d-flex justify-content-between mb-2">
            <h4>Series</h4>
            <button class="btn btn-secondary" onclick="loadSeries()">Actualizar</button>
        </div>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th class="admin-only">Acciones</th>
                </tr>
            </thead>
            <tbody id="seriesList"></tbody>
        </table>
    </div>

    <!-- Admin Actions -->
    <div id="adminPanel" class="mt-4">
        <div class="card p-3 mb-3">
            <h5>Crear Serie</h5>
            <input id="title" class="form-control mb-2" placeholder="Título">
            <button onclick="createSeries()" class="btn btn-primary">Crear</button>
        </div>

        <div class="card p-3 mb-3">
            <h5>Editar Serie</h5>
            <input id="editId" class="form-control mb-2" placeholder="ID" readonly>
            <input id="editTitle" class="form-control mb-2" placeholder="Nuevo título">
            <button onclick="updateSeries()" class="btn btn-warning">Actualizar</button>
        </div>

        <div class="card p-3">
            <h5>Eliminar Serie</h5>
            <input id="deleteId" class="form-control mb-2" placeholder="ID">
            <button onclick="deleteSeries()" class="btn btn-danger">Eliminar</button>
        </div>

        <small id="actionResult" class="text-primary d-block mt-2"></small>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
